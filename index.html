<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
</head>
<body>
    <h2>Prediction Form</h2>
    <form id="prediction-form">
        <label for="features">Enter Features (comma-separated):</label><br><br>
        <input type="text" id="features" name="features" required><br><br>
        <input type="submit" value="Predict">
    </form>
    
    <div id="prediction-result"></div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            let features = document.getElementById('features').value.split(',').map(Number);
            
            let response = await fetch('http://127.0.0.1:8000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ features: features })
            });

            let result = await response.json();
            document.getElementById('prediction-result').innerText = `Prediction: ${result.prediction}`;
        });
    </script>
</body>
</html>
